site_name: Vcan Document

copyright: Copyright (c) 2022 Vcan.

docs_dir: "docs"

# navigation
nav:
- はじめに: index.md
- お問い合わせフォームについて:
    使用するメールアドレスへのログイン方法:
        Web版Gmailの場合: contact/web/gmail.md
        iOS/iPadOS版Gmailの場合: contact/apple/gmail.md
        Android版Gmailの場合: contact/android/gmail.md
- 問い合わせへの対応方法: contact/reply.md
- HPの管理について:
    アカウントの管理について: HP/account.md
    記事の執筆について: comingsoon.md
    記事のレビューについて: HP/review.md

theme:
    name: material
    language: ja
    favicon: img/logo.png
    logo: img/logo.png
    palette:
        - scheme: default
          toggle:
            icon: material/weather-sunny
            name: Switch to dark mode
          primary: teal
        - scheme: slate
          toggle:
            icon: material/weather-night
            name: Switch to light mode
          primary: teal

    features:
        - navigation.tabs
        - navigation.top

repo_name: vcan-mkdocs
repo_url: https://github.com/VcanDevelopmentTeam/vcan-mkdocs

edit_uri: edit/main/document/docs/

# Extensions
markdown_extensions:
    # コードハイライトの設定
    - codehilite:
        noclasses: true
        pygments_style: colorful
        linenums: true
    # アラートの設定
    - admonition
    # スーパーフェンス機能の設定
    - pymdownx.superfences